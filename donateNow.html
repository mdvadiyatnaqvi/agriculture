<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class=" bg-dark">
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 700px;">
            <div class="card-body"
                style="box-shadow: rgba(255, 255, 255, 0.12) 0px 2px 4px 0px, rgba(255, 255, 255, 0.32) 0px 2px 16px 0px;">
                <h2 class="text-center mb-3">Donation Form</h2>
                <p class="text-center mb-4">Your donation will help us continue our mission to make a difference in the
                    world.</p>
                <form>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address1" class="form-label">Address Line 1</label>
                        <input type="text" id="address1" class="form-control" placeholder="Address Line 1" required>
                    </div>
                    <div class="mb-3">
                        <label for="address2" class="form-label">Address Line 2</label>
                        <input type="text" id="address2" class="form-control" placeholder="Address Line 2">
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control" placeholder="City" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State/Province</label>
                            <input type="text" id="state" class="form-control" placeholder="State/Province">
                        </div>
                        <div class="col-md-4">
                            <label for="zip" class="form-label">Zip/Postal Code</label>
                            <input type="text" id="zip" class="form-control" placeholder="Zip/Postal Code">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Donation Amount</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount10"
                                    value="10">
                                <label class="form-check-label" for="amount10">$10</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount25"
                                    value="25">
                                <label class="form-check-label" for="amount25">$25</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount50"
                                    value="50">
                                <label class="form-check-label" for="amount50">$50</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount100"
                                    value="100">
                                <label class="form-check-label" for="amount100">$100</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount250"
                                    value="250">
                                <label class="form-check-label" for="amount250">$250</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amountOther"
                                    value="other">
                                <label class="form-check-label" for="amountOther">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="donationFrequency" class="form-label">Donation Frequency</label>
                        <select id="donationFrequency" class="form-select" required>
                            <option value="" disabled selected>Select donation frequency</option>
                            <option value="once">Once</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <div class="d-flex flex-column gap-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal"
                                    value="paypal">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard"
                                    value="creditCard">
                                <label class="form-check-label" for="creditCard">Debit or Credit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="wireTransfer"
                                    value="wireTransfer">
                                <label class="form-check-label" for="wireTransfer">Wire Transfer</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="check"
                                    value="check">
                                <label class="form-check-label" for="check">Check</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms and conditions.</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
